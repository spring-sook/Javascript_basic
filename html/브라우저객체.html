<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 5000px;
        height: 5000px;
      }
      .btn1 {
        position: fixed;
        top: 10px;
        left: 10px;
      }
      .btn2 {
        position: fixed;
        top: 10px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <!-- <button onclick="popup()">팝업</button> -->
    <div>
      <button class="btn1" onclick="sTo()">scrollTo(100, 200)</button>
      <!-- 고정된 위치로 이동 -->
      <button class="btn2" onclick="sBy()">scrollBy(100, 200)</button>
      <!-- 100, 200 그만큼 이동 -->
    </div>
    <script>
      function popup() {
        window.open("popup.html", "팝업", "width=400, height=200, left=200");
      }
      function sTo() {
        // window.scrollTo(100, 200);
        // window.scrollTo({left:100, top:200});
        window.scrollTo({
          left: 100,
          top: 200,
          behavior: "smooth", // 부드럽게 스크롤
        });
      }
      function sBy() {
        window.scrollBy(100, 200);
        // window.scrollBy({left:100, top:200});
      }
    </script>
  </body>
</html>
