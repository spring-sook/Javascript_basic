<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      부모입니다.
      <div id="child">자식입니다.</div>
    </div>
    <button onclick="removeC()">자식 제거하기</button>
    <script>
      const aEl = document.createElement("a"); // a태그를 만들었을 뿐이지 Dom에 갖다 붙인건 아님
      document.body.appendChild(aEl); // a태그 갖다 붙임
      aEl.innerText = "a 태그를 추가합니다.";
      aEl.setAttribute("href", "https://www.naver.com");
    </script>
    <script>
      function removeC() {
        const parent = document.getElementById("parent");
        const child = document.getElementById("child");
        parent.removeChild(child);
        child.remove();
      }
    </script>
  </body>
</html>
