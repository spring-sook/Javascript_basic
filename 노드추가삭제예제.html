<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: bisque;
        padding: 30px;
        width: 370px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
      }
      h2 {
        text-align: center;
      }
      li {
        margin-bottom: 10px;
        list-style: none;
      }
      li::before {
        content: "🍔\00a0";
        /*  HTML에서 &nbsp;를, CSS content 속성에서는 \00a0를 사용. */
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Welcome to Burger 창업 Land</h2>
    </div>
    <script>
      const nodeDiv = document.querySelector("div");
      const addUl = document.createElement("ul");
      nodeDiv.appendChild(addUl);

      // const addLi1 = document.createElement("li");
      // addUl.appendChild(addLi1);
      // addLi1.innerText = "버거킹";
      // const addLi2 = document.createElement("li");
      // addUl.appendChild(addLi2);
      // addLi2.innerText = "맘스터치";
      const stores = [
        "버거킹",
        "맘스터치",
        "KFC",
        "맥도날드",
        "고든램지",
        "롯데리아",
      ];
      stores.forEach((e) => {
        const addLi = document.createElement("li");
        addUl.appendChild(addLi);
        addLi.innerText = e;
      });
    </script>
  </body>
</html>
