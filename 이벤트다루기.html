<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      id="input-box"
      onfocus="focusEvent()"
      onblur="blurEvent()"
    />
    <button class="btn1">클릭</button>
    <button class="btn2">클릭</button>
    <button onclick="btnClick3()">클릭</button>

    <script>
      const inputBox = document.querySelector("#input-box");
      function focusEvent() {
        inputBox.style.background = "orange";
      }
      function blurEvent() {
        inputBox.style.background = "green";
      }

      // property listener 방식으로 이벤트 등록하기
      const btnEl = document.querySelector(".btn1");
      btnEl.onclick = () => {
        alert("버튼이 눌러졌습니다.");
      };

      // 이벤트 등록 메서드로 이벤트 등록하기
      const btnEl2 = document.querySelector(".btn2");
      btnEl2.addEventListener("click", () => {
        alert("버튼2가 눌러졌습니다.");
      });

      // onclick으로 직접 넣는 방식 => React에서 이런식으로 많이 씀
      function btnClick3() {
        alert("버튼3이 눌러졌습니다.");
      }
    </script>
  </body>
</html>
